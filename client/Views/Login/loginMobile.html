<template name="LoginMobile">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            {{> bootstrapAlerts}}
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <div class="panel-title">Logar</div>
                    <!--<div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Esqueceu a senha?</a></div>-->
                </div>

                <div style="padding-top:30px" class="panel-body" >

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                    <form id="loginform" class="form-horizontal" role="form">

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="login-username" type="text" class="form-control" name="username" placeholder="Usuário ou email">
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="login-password" type="password" class="form-control" name="password" placeholder="Senha">
                        </div>



                        <div class="input-group">
                            <div class="checkbox">
                                <label>
                                    <input id="login-remember" type="checkbox" name="remember" value="1"> Lembre-me
                                </label>
                            </div>
                        </div>


                        <div style="margin-top:10px" class="form-group">
                            <!-- Button -->

                            <div class="col-sm-12 controls">
                                <input id="btn-login" href="#" type="submit" class="btn btn-success" value="Login">
                                <a id="btn-fblogin" href="#" class="btn btn-primary">Login com Facebook</a>

                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-md-12 control">
                                <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                    Não possui uma conta?
                                    <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                        Cadastre-se aqui.
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>



                </div>
            </div>
        </div>
        <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Sign Up</div>
                    <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Logar</a></div>
                </div>
                <div class="panel-body" >
                    <form id="signupform" class="form-horizontal" role="form">

                        <div id="signupalert" style="display:none" class="alert alert-danger">
                            <p>Error:</p>
                            <span></span>
                        </div>



                        <div class="form-group">
                            <label for="name" class="col-md-3 control-label">Nome</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="name" id="name-register" placeholder="Nome">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="col-md-3 control-label">Email</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="email" id="email-register" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-md-3 control-label">Password</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" name="passwd" id="password-register" placeholder="Password">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="gender" class="col-md-3 control-label">Sexo</label>
                            <div class="col-md-9">
                                <div class="radio" id="gender-register">
                                    <label><input type="radio" id="login-gender-1" name="login-gender" value="m"> Masculino</label>
                                    <label><input type="radio" id="login-gender-2" name="login-gender" value="f"> Feminino</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="capela" class="col-md-3 control-label">Capela</label>
                            <div class="col-md-9">
                                <div class="select-dropdown">
                                    <select id="capela-register">
                                        <option value="zn">Zona Norte</option>
                                        <option value="zn">Zona Sul</option>
                                        <option value="vsp">Vila São Pedro</option>
                                        <option value="cat">Catedral</option>
                                        <option value="none">Nenhuma</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                            <div style="margin-top:10px" class="form-group">
                                <!-- Button -->

                                <div class="col-sm-12 controls text-center">
                                    <input id="btn-login" href="#" type="submit" class="btn btn-success" value="Cadastrar">
                                </div>
                            </div>

                    </form>
                </div>
            </div>




        </div>
</template>
