<template name="mensagens">
    <div class="panel panel-default">
        <div class="panel-title text-center">
            <h1>Mensagens Gravadas</h1>
        </div>
        <div class="panel-body">
            {{#each messages}}
                <div class="col-lg-4 col-md-6 col-xs-12" style="margin-bottom:20px;">
                    <div class="messages_div text-center">
                        <iframe style="width=100%;height=200px" scrolling="no" frameborder="no" src="{{url}}"></iframe>
                        <h4 class="text-center overflow ellipsis">{{title}}</h4>
                        <p class="text-right"> {{author}} {{getDate}}</p>
                    </div>
                </div>
            {{/each}}
        </div>
    </div>
</template>
