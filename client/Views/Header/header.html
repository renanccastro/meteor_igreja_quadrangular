<template name="header">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <img src="img/logo.png" style="width:100%; margin-bottom:2%;">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                    </button> <a class="navbar-brand" href="#">IEQ - Pirassununga</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="{{isActivePath '/'}}">
                            <a href="/">Home</a>
                        </li>
                        <li class="{{isActivePath regex='^\\/blog'}}">
                            <a href="/blog">Blogs</a>
                        </li>

                        <li class="{{isActivePath '/mensagens'}}">
                            <a href="/mensagens">Mensagens</a>
                        </li>
                        <li class="{{isActivePath '/esferajovem'}}">
                            <a href="/esferajovem">Esfera Jovem</a>
                        </li>
<!--                         {{#if currentUser}}
                        <li class="{{isActivePath '/profile'}}">
                            <a href="/profile">Perfil</a>
                        </li>
                        {{/if}}
 -->                       
                        {{#if currentUser}}
                        <li class="{{isActivePath regex='^\\/memberCenter'}}">
                            <a href="/memberCenter">Área de Membros {{#if hasNewMessages}}<span class="badge">5</span>{{/if}}</a>
                        </li>
                        {{/if}}
                        {{#if isAdminUser}}
                        <li class="{{isActivePath '/userAdmin'}}">
                            <a href="/userAdmin">Administração de membros</a>
                        </li>
                        {{/if}}
                        <li class="{{isActivePath '/loginMobile'}} hidden-md hidden-lg">
                            {{#if currentUser}}
                                <a class="logout_button" href="/"><em>{{getName}}</em> - Logout</a>
                            {{else}}
                                <a href="/loginMobile">Login</a>
                            {{/if}}
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right hidden-xs">
                        <li class="dropdown">
                            <a>
								{{> loginButtons}}
								</a>
                        </li>
                    </ul>

                    <!--<form class="navbar-form navbar-left" role="search" name="form">-->
                        <!-- {{> normalSearch}} -->
                    <!--</form>-->
                    <!--<ul class="nav navbar-nav navbar-right">-->
                    <!--</ul>-->
                </div>

            </nav>
        </div>
    </div>
</template>
<template name="easySearch">
    <div class="form-group">
        {{> esInput index="posts" placeholder="Search..." }}
    </div>
</template>
<template name="normalSearch">
    <div class="form-group">

        <input type="text" class="form-control" name="search_text">
    </div>
    <button type="submit" class="btn btn-default" name="search">Buscar</button>
</template>
