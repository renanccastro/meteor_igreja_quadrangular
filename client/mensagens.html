<template name="mensagens">
        <!-- <div class="row clearfix"> -->
            <div class="col-md-12 row clearfix">
                <ul class="list-inline list-unstyled">
                    {{#each messages}}
                    <li class="clearfix">
                        <div class="messages_div text-center">
                            <iframe width="100%" height="200" scrolling="no" frameborder="no" src="{{url}}"></iframe>
                            <h4 class="text-center overflow ellipsis">{{title}}</h4>
                            <p class="text-right"> {{author}} - {{date}}</p>
                        </div>
                    </li>
                    {{/each}}
                </ul>
            <!-- </div> -->
        </div>
</template>
