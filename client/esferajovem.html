<template name="esferajovem">
        <div class="row clearfix" style="margin-top:2%">
            <div class="col-md-12 column">
                <img class="140x140 center-block" width='400' src="img/esfera_jovem_logo.png">
                <h1 class="text-center">
          Esfera Jovem
        </h1>
                <p>
                    Esfera Jovem é um programa criado pela juventude Quadrangular de Pirassununga com o intuito de levar a palavra de Deus, conhecimento e cultura para os jovens e adolescentes da cidade. Sabendo que a Igreja de Jesus está inserida no mundo e ela tem um grande papel transformador na sociedade, é importante ensinar aos jovens política e cultura, estimulando a comunhão. Tudo feito de uma forma divertida e acessível ao jovem, tem como papel estimular o papel transformador da Igreja na esfera social.
                    <br> É um programa interdenominacional, então se você tem o desejo de participar peça autorização do seu pastor e venha!
                </p>
            </div>
            <div class="row clearfix">
                <h1 class="text-center">
          Quadros
          </h1>
                <h3>Alguns quadros do esfera: </h3>
                <br>
                <div class="col-md-4 column text-center">
                    <img class="140x140" width="140" height="140" alt="140x140" src="img/pe_na_estrada.png">
                    <h3>
              Pé na estrada
            </h3>
                    <p class="text-left">
                        Mostrando o papel da Igreja fora das 4 paredes do templo. Incentivando jovens a mostrarem o caráter de cristo a sociedade e exercendo o papel transformador de Igreja de Cristo na sociedade.
                    </p>
                </div>
                <div class="col-md-4 column col-centered">
                    <img class="140x140" width="140" height="140" alt="140x140" src="img/tudo_posso.png">
                    <h3>
              Tudo Posso
            </h3>
                    <p class="text-left">
                        "Tudo me é permitido", mas nem tudo convém. "Tudo me é permitido", mas eu não deixarei que nada domine. 1 Coríntios 6:12 Quadro que mostra a realidade cristã e as dúvidas mais frequentes dos jovens no mundo moderno. Será que posso?
                    </p>
                </div>
                <div class="col-md-4 column col-centered">
                    <img class="140x140" width="140" height="140" alt="140x140" src="img/pega_essa_pastor.png">
                    <h3>
              Pega essa pastor!
            </h3>
                    <p class="text-left">
                        Quadro bem humorado onde fazem-se perguntas diversas a cerca de um tema predefinido para um pastor convidado. Ao final da frase a pessoa que está perguntando deve dizer: "Pega essa pastor!".
                    </p>
                </div>
            </div>
        </div>
        <div class="row clearfix" style="margin-top:2%; margin-bottom:5%">
            <div class="col-md-12 column">
                <h1 class="text-center">
          Envio de ideias
        </h1>
                <p>
                    O esfera é um programa dinâmico e precisamos E MUITO da sua contribuição. Mande aqui o seu vídeo/testemunho/evangelismo para o pé na estrada, sua pergunta para o tudo posso, ou grave um vídeo para o "Pega essa pastor!".
                    <br>
                    <br> É só preencher o seguinte formulário, selecionando o quadro para o qual você deseja enviar.
                </p>
                {{> form_esfera}}
            </div>
        </div>
</template>
