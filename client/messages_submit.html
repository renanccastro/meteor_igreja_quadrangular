<template name="messages_submit">
    <div class="row">
        <div class="container">
            <form id="messagesForm" class="form-horizontal" role="form">

                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" id="messageTitle" class="form-control" placeholder="Example Post Title">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">Author</label>
                    <div class="col-sm-10">
                        <input type="text" id="messageAuthor" class="form-control" placeholder="Example Post Title">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">Date</label>
                    <div class="col-sm-10">
                        <input type="text" id="messageDate" class="form-control" placeholder="Example Post Title">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">URL</label>
                    <div class="col-sm-10">
                        <input type="text" id="messageUrl" class="form-control" placeholder="Example Post Title">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">SUBMIT</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</template>
